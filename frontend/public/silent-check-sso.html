<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Silent Check SSO</title>
</head>
<body>
    <script>
        var url = window.location.href;
        if (url.indexOf('?') !== -1) {
            url += '&';
        } else {
            url += '?';
        }
        url += 'prompt=none';
        
        parent.postMessage(url, location.origin);
    </script>
</body>
</html>
